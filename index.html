<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhajan Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Noto+Sans+Gujarati&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="homeLink">Bhajan Viewer</h1>
            <div class="header-right">
                <div class="navigation-button" id="homeButton">Home</div>
                <div class="navigation-button" id="categoriesLink">Categories</div>
                <div class="search-container">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchBar" placeholder="Search bhajans..." autocomplete="off">
                    </div>
                    <div id="searchSuggestions" class="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="bhajan-grid" id="bhajanList"></div>

    <button id="theme-toggle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
